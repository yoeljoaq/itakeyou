<ion-content [fullscreen]="true">
  <ion-toolbar>
    <ion-button slot="end">
      <ion-back-button defaultHref="/landing"></ion-back-button>
    </ion-button>
  </ion-toolbar>
  
  <div class="header">
    <ion-title class="title">
      Ingresa tu email
      <p class="subTitle">Para reestablecer tu contraseña</p>
    </ion-title>
  </div>
  <div>
    <ion-item>
      <ion-input [(ngModel)]="email" class="input" placeholder="Ingresa tu correo electrónico"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 50px;">
      <ion-fab-button (click)="resetPassword()">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
